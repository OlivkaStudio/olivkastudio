<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@700&display=swap" rel="stylesheet">
  <title>Your Website</title>
</head>
<body>
  <div class="image-container">
    <img id="mainImage" src="img1.webp" alt="Main Image">
    <div class="overlay-text">
      <h1>MIKA, WORK AWAITS YOU</h1>
    </div>
  </div>

  <button id="readyButton">READY</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = ["img1.webp", "img2.webp", "img3.png"];
      const imageContainer = document.querySelector(".image-container");
      const imageElement = document.getElementById("mainImage");
      const overlayText = document.querySelector(".overlay-text");
      const readyButton = document.getElementById("readyButton");
      let currentImageIndex = 0;

      imageContainer.style.filter = "blur(0px)";

      function changeImage() {
        imageContainer.style.filter = "blur(10px)";
        imageElement.style.opacity = 0;
        overlayText.style.opacity = 0; // Скрываем текст при смене изображения
        setTimeout(() => {
          imageElement.src = images[currentImageIndex];
          currentImageIndex = (currentImageIndex + 1) % images.length;
          imageElement.style.opacity = 1;
          overlayText.style.opacity = 1; // Показываем текст после смены изображения
          imageContainer.style.filter = "blur(0px)";
        }, 1000);
      }

      const intervalId = setInterval(changeImage, 5000);

      readyButton.addEventListener("click", function () {
        clearInterval(intervalId);
        alert("Your website is READY!");
      });
    });
  </script>
</body>
</html>
